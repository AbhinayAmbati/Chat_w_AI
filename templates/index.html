<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat with AI</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: #e3f2fd;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .chat-container {
            width: 600px;
            max-width: 100%;
            height: 80vh;
            background: #ffffff;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }
        .chat-box {
            flex: 1;
            padding: 15px;
            overflow-y: auto;
            max-height: 100%;
            scrollbar-width: thin;
            scrollbar-color: #90caf9 #ffffff;
            background-color: #f9f9f9;
        }
        .chat-message {
            margin-bottom: 10px;
            padding: 10px 15px;
            border-radius: 8px;
            max-width: 75%;
            word-wrap: break-word;
            font-family: 'Courier New', Courier, monospace;
        }
        .user-message {
            background: #007bff;
            color: #fff;
            align-self: flex-end;
            text-align: right;
        }
        .ai-message {
            background: #f1f1f1;
            color: #333;
            align-self: flex-start;
            text-align: left;
        }
        .code-snippet {
            background: #f5f5f5;
            border-left: 4px solid #007bff;
            padding: 10px;
            overflow-x: auto;
            white-space: pre-wrap;
            border-radius: 4px;
            font-family: 'Courier New', Courier, monospace;
            font-size: 14px;
        }
        .input-box {
            display: flex;
            padding: 10px;
            border-top: 1px solid #ddd;
            background: #f9f9f9;
        }
        .input-box input {
            flex: 1;
            padding: 12px;
            border: none;
            outline: none;
            border-radius: 6px;
        }
        .input-box button {
            padding: 12px 16px;
            background: #007bff;
            color: #fff;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            margin-left: 8px;
            transition: 0.3s;
        }
        .input-box button:hover {
            background: #0056b3;
        }
        .loading {
            color: #999;
            font-style: italic;
        }
        .header {
            background: #007bff;
            color: #fff;
            padding: 10px;
            text-align: center;
            font-size: 1.2em;
        }
        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .delete-button {
            margin-top: 10px;
            padding: 10px;
            background: #ff4d4d;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: 0.3s;
        }
        .delete-button:hover {
            background: #ff1a1a;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="header">Chat with AI</div>
        <div class="chat-box" id="chat-box"></div>
        <div class="input-box">
            <input type="text" id="user-input" placeholder="Type your message...">
            <button onclick="sendMessage()">Send</button>
        </div>
        <button class="delete-button" onclick="deleteChat()">Delete Chat</button>
    </div>

    <script>
        // Load chat history from local storage
        window.onload = function() {
            const chatHistory = JSON.parse(localStorage.getItem('chatHistory')) || [];
            chatHistory.forEach(message => {
                const chatBox = document.getElementById("chat-box");
                const messageDiv = document.createElement("div");
                messageDiv.className = message.isUser ? "chat-message user-message" : "chat-message ai-message";
                messageDiv.innerHTML = message.text;
                chatBox.appendChild(messageDiv);
            });
            chatBox.scrollTop = chatBox.scrollHeight; // Auto-scroll
        };

        function deleteChat() {
            localStorage.removeItem('chatHistory');
            document.getElementById("chat-box").innerHTML = ''; // Clear chat box
        }

        async function sendMessage() {
            const userInput = document.getElementById("user-input");
            const chatBox = document.getElementById("chat-box");
            if (userInput.value.trim() === "") return;

            // Display user message
            const userMessage = { text: userInput.value, isUser: true };
            const userMessageDiv = document.createElement("div");
            userMessageDiv.className = "chat-message user-message";
            userMessageDiv.textContent = userInput.value;
            chatBox.appendChild(userMessageDiv);

            // Save user message to local storage
            saveMessageToLocalStorage(userMessage);

            chatBox.scrollTop = chatBox.scrollHeight; // Auto-scroll

            const message = userInput.value;
            userInput.value = "";

            // Show loading GIF
            const loadingMessage = document.createElement("div");
            loadingMessage.className = "chat-message ai-message loading";
            loadingMessage.innerHTML = '<div class="loader"></div>';
            chatBox.appendChild(loadingMessage);
            chatBox.scrollTop = chatBox.scrollHeight;

            try {
                const response = await fetch("/chat", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ message }),
                });
                if (!response.ok) throw new Error(`HTTP error! Status: ${response.status}`);
                const data = await response.json();

                // Remove loading message
                chatBox.removeChild(loadingMessage);

                // Display AI response with typing effect
                const aiMessage = { text: data.message, isUser: false };
                await displayTypingEffect(aiMessage, chatBox);
            } catch (error) {
                console.error("Error:", error);
                chatBox.removeChild(loadingMessage);
                const errorMessage = document.createElement("div");
                errorMessage.className = "chat-message ai-message";
                errorMessage.textContent = "Sorry, something went wrong. Please try again.";
                chatBox.appendChild(errorMessage);
                chatBox.scrollTop = chatBox.scrollHeight;
            }
        }

        function saveMessageToLocalStorage(message) {
            const chatHistory = JSON.parse(localStorage.getItem('chatHistory')) || [];
            chatHistory.push(message);
            localStorage.setItem('chatHistory', JSON.stringify(chatHistory));
        }

        async function displayTypingEffect(message, chatBox) {
            const aiMessageDiv = document.createElement("div");
            aiMessageDiv.className = "chat-message ai-message";
            chatBox.appendChild(aiMessageDiv);

            // Check if the response contains code
            if (message.text.startsWith("```")) {
                const codeSnippet = message.text.replace(/```/g, ''); // Remove the backticks
                aiMessageDiv.innerHTML = `<pre class="code-snippet"><code>${codeSnippet}</code></pre>`;
                chatBox.scrollTop = chatBox.scrollHeight; // Auto-scroll
            } else {
                for (let char of message.text) {
                    aiMessageDiv.textContent += char; // Append one character at a time
                    chatBox.scrollTop = chatBox.scrollHeight; // Auto-scroll
                    await new Promise(resolve => setTimeout(resolve, 50)); // Typing delay
                }
            }

            // Save AI message to local storage
            saveMessageToLocalStorage(message);
        }
    </script>
</body>
</html>
