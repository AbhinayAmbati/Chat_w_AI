<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat with AI</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: #e3f2fd;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .chat-container {
            width: 420px;
            background: #ffffff;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }
        .chat-box {
            flex: 1;
            padding: 15px;
            overflow-y: auto;
            max-height: 400px;
            scrollbar-width: thin;
            scrollbar-color: #90caf9 #ffffff;
        }
        .chat-message {
            margin-bottom: 10px;
            padding: 8px 12px;
            border-radius: 8px;
            max-width: 75%;
        }
        .user-message {
            background: #007bff;
            color: #fff;
            align-self: flex-end;
            text-align: right;
        }
        .ai-message {
            background: #f1f1f1;
            color: #333;
            align-self: flex-start;
            text-align: left;
        }
        .input-box {
            display: flex;
            padding: 10px;
            border-top: 1px solid #ddd;
            background: #f9f9f9;
        }
        .input-box input {
            flex: 1;
            padding: 12px;
            border: none;
            outline: none;
            border-radius: 6px;
        }
        .input-box button {
            padding: 12px 16px;
            background: #007bff;
            color: #fff;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            margin-left: 8px;
            transition: 0.3s;
        }
        .input-box button:hover {
            background: #0056b3;
        }
        .loading {
            color: #999;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-box" id="chat-box"></div>
        <div class="input-box">
            <input type="text" id="user-input" placeholder="Type your message...">
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script>
        async function sendMessage() {
            const userInput = document.getElementById("user-input");
            const chatBox = document.getElementById("chat-box");
            if (userInput.value.trim() === "") return;

            // Display user message
            const userMessage = document.createElement("div");
            userMessage.className = "chat-message user-message";
            userMessage.textContent = userInput.value;
            chatBox.appendChild(userMessage);

            chatBox.scrollTop = chatBox.scrollHeight; // Auto-scroll

            const message = userInput.value;
            userInput.value = "";

            // Show loading message
            const loadingMessage = document.createElement("div");
            loadingMessage.className = "chat-message ai-message loading";
            loadingMessage.textContent = "Thinking...";
            chatBox.appendChild(loadingMessage);
            chatBox.scrollTop = chatBox.scrollHeight;

            try {
                const response = await fetch("/chat", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ message }),
                });
                if (!response.ok) throw new Error(`HTTP error! Status: ${response.status}`);
                const data = await response.json();

                // Remove loading message
                chatBox.removeChild(loadingMessage);

                // Display AI response
                const aiMessage = document.createElement("div");
                aiMessage.className = "chat-message ai-message";
                aiMessage.textContent = data.message;
                chatBox.appendChild(aiMessage);
                chatBox.scrollTop = chatBox.scrollHeight;
            } catch (error) {
                console.error("Error:", error);
                chatBox.removeChild(loadingMessage);
                const errorMessage = document.createElement("div");
                errorMessage.className = "chat-message ai-message";
                errorMessage.textContent = "Sorry, something went wrong. Please try again.";
                chatBox.appendChild(errorMessage);
                chatBox.scrollTop = chatBox.scrollHeight;
            }
        }
    </script>
</body>
</html>
