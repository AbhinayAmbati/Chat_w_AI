<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat with AI</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: #e3f2fd;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .chat-container {
            width: 600px;
            max-width: 100%;
            height: 80vh;
            background: #ffffff;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }
        .chat-box {
            flex: 1;
            padding: 15px;
            overflow-y: auto;
            max-height: 100%;
            scrollbar-width: thin;
            scrollbar-color: #90caf9 #ffffff;
            background-color: #f9f9f9;
        }
        .chat-message {
            margin-bottom: 10px;
            padding: 10px 15px;
            border-radius: 8px;
            max-width: 75%;
            word-wrap: break-word;
            font-family: 'Courier New', Courier, monospace;
        }
        .user-message {
            background: #007bff;
            color: #fff;
            align-self: flex-end;
            text-align: right;
        }
        .ai-message {
            background: #f1f1f1;
            color: #333;
            align-self: flex-start;
            text-align: left;
        }
        .code-snippet {
            background: #e8e8e8;
            border-left: 4px solid #007bff;
            padding: 10px;
            overflow-x: auto;
            white-space: pre-wrap;
            border-radius: 4px;
        }
        .input-box {
            display: flex;
            padding: 10px;
            border-top: 1px solid #ddd;
            background: #f9f9f9;
        }
        .input-box input {
            flex: 1;
            padding: 12px;
            border: none;
            outline: none;
            border-radius: 6px;
        }
        .input-box button {
            padding: 12px 16px;
            background: #007bff;
            color: #fff;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            margin-left: 8px;
            transition: 0.3s;
        }
        .input-box button:hover {
            background: #0056b3;
        }
        .loading {
            color: #999;
            font-style: italic;
        }
        .header {
            background: #007bff;
            color: #fff;
            padding: 10px;
            text-align: center;
            font-size: 1.2em;
        }
        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="header">Chat with AI</div>
        <div class="chat-box" id="chat-box"></div>
        <div class="input-box">
            <input type="text" id="user-input" placeholder="Type your message...">
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script>
        async function sendMessage() {
            const userInput = document.getElementById("user-input");
            const chatBox = document.getElementById("chat-box");
            if (userInput.value.trim() === "") return;

            // Display user message
            const userMessage = document.createElement("div");
            userMessage.className = "chat-message user-message";
            userMessage.textContent = userInput.value;
            chatBox.appendChild(userMessage);

            chatBox.scrollTop = chatBox.scrollHeight; // Auto-scroll

            const message = userInput.value;
            userInput.value = "";

            // Show loading GIF
            const loadingMessage = document.createElement("div");
            loadingMessage.className = "chat-message ai-message loading";
            loadingMessage.innerHTML = '<div class="loader"></div>';
            chatBox.appendChild(loadingMessage);
            chatBox.scrollTop = chatBox.scrollHeight;

            try {
                const response = await fetch("/chat", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ message }),
                });
                if (!response.ok) throw new Error(`HTTP error! Status: ${response.status}`);
                const data = await response.json();

                // Remove loading message
                chatBox.removeChild(loadingMessage);

                // Display AI response
                const aiMessage = document.createElement("div");
                aiMessage.className = "chat-message ai-message";

                // Check if the response contains code
                if (data.message.startsWith("```")) {
                    // If it's a code snippet, format it
                    const codeSnippet = document.createElement("div");
                    codeSnippet.className = "code-snippet";
                    codeSnippet.textContent = data.message.replace(/```/g, ''); // Remove the backticks
                    aiMessage.appendChild(codeSnippet);
                } else {
                    aiMessage.textContent = data.message;
                }

                chatBox.appendChild(aiMessage);
                chatBox.scrollTop = chatBox.scrollHeight;
            } catch (error) {
                console.error("Error:", error);
                chatBox.removeChild(loadingMessage);
                const errorMessage = document.createElement("div");
                errorMessage.className = "chat-message ai-message";
                errorMessage.textContent = "Sorry, something went wrong. Please try again.";
                chatBox.appendChild(errorMessage);
                chatBox.scrollTop = chatBox.scrollHeight;
            }
        }
    </script>
</body>
</html>
